<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Movies</title>
  <!-- Styling links necessary for this page -->
  <link rel="stylesheet" href="css/header-styles.css">
  <link rel="stylesheet" href="css/common-styles.css">
  <link rel="stylesheet" href="css/admin-styles.css">
  <!-- Including firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <header>
    <!-- Main navigation, slim enough to not need a hamburger mobile menu -->
    <nav class="flex">
      <h2 id="loading" class="opacity-off">&#x21bb;</h2>
      <a href="index.html"><h1>Admin</h1></a>
      <a href="directory.html"><p>All</p></a>
      <a href="profiles.html"><p>Public</p></a>
      <a id="user-link" class="hide" href="profile.html"><p>Me</p></a>
    </nav>
    <!-- This login-link will change when logged in to show a logout button instead -->
    <a id="login-link" href="login.html"><p>Login</p></a>
  </header>

  <main id="admin-main" class="hide">
    <!-- Main container which contains the admin syncing functionality form -->
    <a onclick="MovieBrowser.buildMovieList()"><h1 id="main-title">Sync new movies to the system</h1></a>
    <p id="movie-count"></p>
    <form>
      <label>
        Show different movies:
        <input id="movie-lookup" type="text" placeholder="Enter an movie's name">
      </label>
      <button id="movie-lookup-submit" class="button" type="submit">Search for new movies</button>
    </form>

    <button id="sync-movies" class="button" disabled onclick="SyncFirebaseDriver.syncMovieBrowserCurrentItems()">Sync These Movies</button>
    <div id="movie-list"></div>
  </main>

  <footer>
    <!-- Footer container for about page link and signature -->
    <a href="about.html"><p><strong>About</strong></p></a>
    <p><strong>2022 Written by Michael with Firebase</strong></p>
  </footer>

  <!-- The scripts to load in this order for this page -->
  <script src="js/configurations.js"></script>
  <script src="js/firebase-loader.js"></script>
  <script src="js/movie-browser.js"></script>
  <script src="js/sync-firebase-driver.js"></script>
  <!-- Initializers based on the contained libraries above -->
  <script>
    MovieBrowser.startDriver();
    FirebaseConfigDriver.initForUser();
    SyncFirebaseDriver.init();
  </script>
</body>
</html>
